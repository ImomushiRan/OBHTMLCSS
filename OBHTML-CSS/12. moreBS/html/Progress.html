<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="progress">
            <div class="progress-bar" style="width: 39%;">
                39%
            </div>
        </div>
        <div class="progress mt-4" style="height: 2rem;">
            <div class="progress-bar" style="width: 89%;">
                89%
            </div>
        </div>
        <div class="progress mt-4" style="height: 1rem;">
            <div class="progress-bar bg-success" style="width: 19%;">
                19%
            </div>
            <div class="progress-bar bg-danger" style="width: 9%;">
                9%
            </div>
        </div>
        <div class="progress mt-4" style="height: 1rem;">
            <div class="progress-bar progress-bar-striped bg-warning" style="width: 89%;">
                89%
            </div>
        </div>
    </div>
</body>
<script 
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">

</script>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <form action="">
            <div class="mb-3">
                <label for="nombre" class="form-label">Introduce tu nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" disabled>
                <div class="form-text">Introduce tu nombre de pila</div>
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="checkmayoredad">
                <label for="checkmayoredad" class="form-check-label">Â¿Eres mayor de edad?</label>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Introduce tu apellido</label>
                <input type="text" class="form-control-plaintext" id="apellido" placeholder="Tu apellido" value="Villarroel">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">
                    Por defecto
                </label>
                <input type="file" class="form-control" id="formFile">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" readonly value="soyunplaceholder@gmail.com">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="mb-3">
                <label for="exampleColorInput" 
                class="form-label">Color picker</label>
                <input type="color" 
                    class="form-control form-control-color" 
                    id="exampleColorInput" 
                    value="#563d7c" 
                    title="Choose your color"
                >
            </div>
            <div class="mb-3">
                <label for="exampleDataList" class="form-label"> Selecciona tu ciudad</label>
                <input list="dataListOptions" class="form-control" id="exampleDataList" placeholder="Type to search...">
                <datalist id="dataListOptions">
                    <option value="San Sebastian"></option>
                    <option value="Madrid"></option>
                    <option value="Bilbao"></option>
                    <option value="Barcelona"></option>
                    <option value="Valencia"></option>
                </datalist>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script 
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">

</script>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">

</script>
</html>

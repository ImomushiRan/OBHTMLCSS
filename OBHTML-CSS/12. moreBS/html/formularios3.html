<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <form action="">
            <label for="rango" class="form-label">Selecciona el rango</label>
            <input type="range" class="form-range" id="rango" min="0" max="10" step="0.1" value="0">
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" name="" id="" class="form-control">
            </div>
            <label for="email" class="form-label mt-4">Introduce tu email</label>
            <div class="input-group w-50 flex-nowrap">
                <input type="text" name="email" id="email" class="form-control" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <label for="email-2" class="form-label mt-4">Introduce tu email</label>
            <div class="input-group input-group-sm w-100 flex-nowrap">
                <input type="text" name="email-2" id="email-2" class="form-control" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <div class="input-group mt-4 mb-3">
                    <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>
                <div class="input-group">
                    <div class="input-group-text">
                    <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with radio button">
            </div>
            <div class="input-group mt-3 mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" class="form-control">
                <input type="text" name="apellido" id="apellido" placeholder="Tu apellido" class="form-control">
            </div>
            <div class="input-group">
                <input type="text" name="busqueda" id="busqueda" placeholder="Haz tu búsqueda" class="form-control">
                <button class="btn btn-outline-secondary">Buscar</button>
            </div>
            <div class="input-group mt-3">
                <input type="text" name="busqueda" id="busqueda" placeholder="Haz tu búsqueda" class="form-control">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Elige tu buscador</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Google</a></li>
                    <li><a class="dropdown-item" href="#">Bing</a></li>
                    <li><a class="dropdown-item" href="#">Yhoo</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Otros</a></li>
                </ul>
            </div>
            <div class="form-floating mt-3">
                <input type="text" name="text-nombre" id="text-nombre" class="form-control" placeholder="Nombre">
                <label for="text-nombre">Nombre</label>
            </div>
        </form>
    </div>
</body>
<script 
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">

</script>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">

</script>
</html>

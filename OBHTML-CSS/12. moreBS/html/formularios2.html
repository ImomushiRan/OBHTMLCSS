<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <form action="">
            <div class="row">
                <select class="form-select form-select-sm mb-3">
                    <option selected>*Elige un numero*</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
                <select class="form-select form-select mb-3">
                    <option selected>*Elige un numero*</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
                <select class="form-select form-select-lg mb-3" disabled>
                    <option selected>*Elige un numero*</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
                <select multiple class="form-select form-select-lg mb-3" size="2">
                    <option selected>*Elige un numero*</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
            </div>
            <div class="col">
                <input type="checkbox" class="form-check-input" id="check" checked disabled>
                <label for="check" class="form-check-label">Estoy de acuerdo con las condiciones</label>
            </div>
            <div class="mt-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radiomenor" value="Menor de edad" checked disabled>
                    <label for="radiomenor">Soy menor de edad</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radiomayor" value="Mayor de edad">
                    <label for="radiomayor">Soy mayor de edad</label>
                </div>
            </div>
            <div class="form-check form-switch mt-4">
                <input type="checkbox" class="form-check-input" id="check2">
                <label for="check2" class="form-check-label">Estoy de acuerdo con las condiciones</label>
            </div>
            <div class="row mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="mt-4">
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="success-outlined">Exito</label>
                
                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>
            </div>
        </form>
    </div>
</body>
<script 
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">

</script>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">

</script>
</html>

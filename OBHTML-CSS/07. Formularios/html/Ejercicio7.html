<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/Ejercicio7.css">
</head>
<body>
    <div class="container">
        <h3 class="header">Reg√≠strate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="google logo">
                </picture>
                <span>Registrarse con google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/292px-Twitter-logo.svg.png" alt="">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" class="name" id="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" class="username" id="username">
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input type="email" class="email" id="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" class="password" id="password" placeholder="6+ caracteres">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <span>Creating an account means you're okay with our <a href="">Terms of Service, Privacy Policy</a>, and our default <a href="">Notification forms</a></span>
                </label>
                <button class="submit" type="submit">Crear cuenta</button>
                <p class="login">Already a member? <a href="">Log in</a> Instead</p>
        </form>
    </div>
</body>
</html>

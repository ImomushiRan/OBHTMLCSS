<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganando precisión con los selectores en CSS</title>
    <link rel="stylesheet" href="../css/Ejercicio4.css">
</head>
<body>
    <h1 class="encabezado" id="titulo">Lista de compra</h1>
    <div class="listadesordenada" id="ld">
        <h3 class="artcompra">Articulos de compra</h3>
        <ul class="ul">
            <li id="elemento-1">Huevo</li>
            <li id="elemento-2">Rollo de cocina</li>
            <li id="elemento-3">Papel higienico</li>
            <li id="elemento-4">Pollo</li>
            <li id="elemento-5">Arroz</li>
        </ul>
    </div>
    <div class="listaordenada" id="lo"></div>
        <h3 class="supercerca">Supermercados más cercanos a mi casa</h3>
        <ol class="ol">
            <li id="elemento-1">Dia</li>
            <li id="elemento-2">Carrefour</li>
            <li id="elemento-3">Chino</li>
            <li id="elemento-4">Cosquin</li>
            <li id="elemento-5">Jumbo</li>
        </ol>
    </div>
</body>
</html>

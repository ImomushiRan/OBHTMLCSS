<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios 02 - Formularios en HTML</title>
</head>
<body>
    <h2>Mi formulario</h2>
    <form action="/">
        <div>
        <label for="nombre">Ingrese su nombre</label>
        <input name="nombre" id="nombre" type="text" required>
        </div>
        <br>
        <div>
            <label for="edad">Ingrese su nombre</label>
            <input name="edad" id="edad" type="date" required>
        </div>
        <br>
        <div>
            <label for="frase-favorita">Frase Favorita</label>
            <textarea name="frase-favorita" id="frase-favorita" required></textarea>
        </div>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

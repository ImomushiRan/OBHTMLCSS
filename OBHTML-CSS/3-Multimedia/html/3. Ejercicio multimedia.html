<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 multimedia en HTML</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="https://as01.epimg.net/meristation/imagenes/2020/03/25/noticias/1585132167_701346_1585132292_noticia_normal.jpg" width="600"/>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video width="300" controls autoplay loop muted>
            <source src="../imagenes/Intro.mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source src="../imagenes/03-Multimedia_gnr-welcome.mp3" />
        </audio>
    </div>
</body>
</html>
